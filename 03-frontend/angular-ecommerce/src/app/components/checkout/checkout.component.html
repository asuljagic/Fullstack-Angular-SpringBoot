<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
                <!--customer form gruop -->
                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>
                    <div class="row">
                        <div class="col-md-2 mt-2"><label>First Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 mt-2"><label>Last Name</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 mt-2"><label>Email</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                    </div>
                </div>

                <!--shipping address form group -->
                <div formGroupName="shippingAddress" class="form-area">
                    <h3>Shipping Address</h3>
                    <div class="row">
                        <div class="col-md-2 mt-2"><label>Country</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                               <select formControlName="country">
                                      <option value="">--Select Country--</option>
                               </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 mt-2"><label>Street</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="street" class="form-control" placeholder="Street">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 mt-2"><label>City</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="city" class="form-control" placeholder="City">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 mt-2"><label>State</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                               <select formControlName="state">
                                      <option value="">--Select Country--</option>
                               </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 mt-2"><label>Zip Code</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="zipCode" class="form-control" placeholder="Zip Code">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add check box to copy shipping to billing-->
                <div class="input-space">
                    <label class="au-checkbox">
                        <input type="checkbox" (change)="copyShippingAdressToBillingAdress($event)">
                        <span class="au-checkmark"></span> Billing Adress same as Shipping Adress
                    </label>
                </div>

                <!--billing address form group -->
                <div formGroupName="billingAddress" class="form-area">
                    <h3>Biliing Address</h3>
                    <div class="row">
                        <div class="col-md-2 mt-2"><label>Country</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                               <select formControlName="country">
                                      <option value="">--Select Country--</option>
                               </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 mt-2"><label>Street</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="street" class="form-control" placeholder="Street">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 mt-2"><label>City</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="city" class="form-control" placeholder="City">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 mt-2"><label>State</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                               <select formControlName="state">
                                      <option value="">--Select Country--</option>
                               </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 mt-2"><label>Zip Code</label></div>
                        <div class="col-md-9">
                            <div class="input-space">
                                <input type="text" formControlName="zipCode" class="form-control" placeholder="Zip Code">
                            </div>
                        </div>
                    </div>
                </div>

                

                <!--credit card form group -->



                <!--review order -->

                <!-- submit button -->
                <div class="text-center">
                    <button class="btn btn-info btn-lg" type="submit">Purchase</button>
                </div>
            </form>
        </div>
    </div>
</div>
