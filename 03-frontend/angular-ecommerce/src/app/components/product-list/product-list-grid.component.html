<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tempProduct of products" class="col-md-3 py-2">
          <div class="card">
            <img class="card-img-top img-responsive" src="{{ tempProduct.imageUrl }}" alt="Product image">
            <div class="card-body">
              <h5 class="card-title">{{ tempProduct.name }}</h5>
              <p class="card-text">{{ tempProduct.unitPrice | currency: 'USD' }}</p>
              <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
        </div>
    
        <!--If products empty then display a message-->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found!
        </div>
    
      </div>
    </div>
  </div>
</div>
