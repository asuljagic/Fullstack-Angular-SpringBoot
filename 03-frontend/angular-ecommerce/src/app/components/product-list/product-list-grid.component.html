<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let tempProduct of products" class="col-md-3 py-2">
          <div class="card card-sm">
            <a routerLink="/products/{{ tempProduct.id }}">
            <img class="card-img-top img-responsive img-fluid" src="{{ tempProduct.imageUrl }}" alt="Product image">
            </a>
            <div class="card-body">
              <a routerLink="/products/{{ tempProduct.id }}" class="text-decoration-none">
              <h5 class="card-title">{{ tempProduct.name }}</h5>
              </a>
              <p class="card-text h5">{{ tempProduct.unitPrice | currency: 'USD' }}</p>
              <a href="#" class="primary-btn btn-lg">Add to cart</a>
            </div>
          </div>
        </div> 
    
        <!--If products empty then display a message-->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No products found!
        </div>
    
      </div>

      <!--Pagination-->
      <div class="footer-pagination d-flex justify-content-end pt-1">
        <div class="row">
          <!--<div class="col-md-6"></div>-->
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9">
                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                (pageChange)="listProducts()">" 
                </ngb-pagination>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
